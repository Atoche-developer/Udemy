<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="La mejor plataforma para estudiar">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Udemy</title>
	<!-- *Font  -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kaisei+HarunoUmi:wght@400;700&family=Open+Sans&display=swap"
		rel="stylesheet">
	<!-- *Css  -->
	<link rel="stylesheet" href="./build/css/app.css">
	<link rel="stylesheet" href="./https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>

	<header class="container-fluid d-none d-lg-block shadow-lg header">
		<div class="p-3 d-flex justify-content-between align-items-center gap-3">
			<p class="m-0 fs-3 fw-bold">
				<span class="text-success">U</span>niversidad
			</p>
			<form class="flex-grow-1">
				<input class="form-control rounded-pill bg-light" type="search" placeholder="Buscar curso">
			</form>
			<nav class="d-flex gap-2">
				<a class="nav-link header__link fw-bold" href="#">U For Business</a>
				<a class="nav-link header__link fw-bold" href="#">Enseña en U</a>
			</nav>
			<nav>
				<a class="btn btn-outline-dark" href="#">Iniciar Sesión</a>
				<a class="btn btn-dark" href="#">Registrate</a>
			</nav>

		</div>
	</header>

	<section class="container-xl descuento bg-light">
		<div class="row pt-5 justify-content-md-around align-items-end">
			<div class="col-md-5 col-lg-4 p-3 bg-white shadow-lg descuento__box">
				<h1>Último día para disfrutar descuentos</h1>
				<p>
					Cursos desde 10USD$. Utiliza el cupón 10USD para pagár unciamente 10USD en cualquier curso.
				</p>
				<form>
					<input class="form-control descuento__form bg-light" type="search" placeholder="¿Que quieres aprender?">
				</form>
			</div>
			<div class="col-md-4">
				<picture>
					<source srcset="./build/img/persona1.avif" type="image/avif">
					<source srcset="./build/img/persona1.webp" type="image/webp">
					<img class="img-fluid" src="./build/img/persona1.png" alt="Imagen persona" loading="lazy"
						title="Imagen persona">
				</picture>
			</div>
		</div>
	</section>

	<script src="./build/js/index.js"></script>
</body>

</html>
